# Default values for datastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: rookout/data-on-prem
  pullPolicy: Always

ingress:
  enabled: False
  host: ''
  path: '/'
  servicePort: 80
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


datastore:
  inMemoryDb: true
  serverMode: 'PLAIN'
  autoTlsDomain: ''
  tlsKeySecretName: ''
  tlsCertificateConfigmapName: ''
  logging:
    enabled: false
  
service:
  type: LoadBalancer
  loadBalancerIP: ''

pvc:
  storageClassName: ''
  volumeSize: 10Gi

resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 2
    memory: 4Gi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount: {}