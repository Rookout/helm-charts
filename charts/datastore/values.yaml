# Default values for datastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: rookout/data-on-prem
  pullPolicy: Always

datastore:
  serverMode: 'PLAIN'
  autoTlsDomain: ''
  tlsKeySecretName: ''
  tlsCertificateConfigmapName: ''
  servicePortTLS: ''
  logging:
    enabled: false
  
service:
  type: LoadBalancer
  loadBalancerIP: ''

pvc:
  storageClassName: ''
  volumeSize: 10Gi

resources:
  requests:
    cpu: 1
    memory: 32Mi
  limits:
    cpu: 2
    memory: 4Gi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount: {}