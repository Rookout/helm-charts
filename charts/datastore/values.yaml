# Default values for datastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: rookout/data-on-prem
  pullPolicy: Always

datastore:
  dopContainerPort: 8080
  dopServicePort: 80
  letsEncryptContainerlPort: 9090
  letsEncryptServicePort: 9090
  inMemoryDb: false
  serverMode: ''
  autoTlsDomain: ''
  tlsKeySecretName: ''
  tlsCertificateConfigmapName: ''
  logging:
    enabled: false
  
service:
  type: LoadBalancer
  loadBalancerIP: ''

pvc:
  storageClassName: ''
  volumeSize: 10Gi

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 4000m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount: {}